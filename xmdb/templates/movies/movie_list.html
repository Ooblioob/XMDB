<!DOCTYPE html>
<html lang="en">

<head>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>XMDB</title>

    <!-- Custom CSS -->
    <link href="/static/css/agency.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body >

    <header>
        <div>
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header page-scroll">
                        <a class="navbar-brand page-scroll" href="/">XMDB</a>
                    </div>
                </div>
            </nav>
        </div>

    <div style="padding-top: 5%" class="container">
            <table class="table table-striped" >
                <thead>
                    <th>Movie</th>
                    <th></th>
                    <th>Year</th>
                    <th>Director</th>
                    <th>Writer</th>
                    <th>Actors</th>
                    <th>Rating</th>
                </thead>
                {% for movie in movies %}
                    <tr>
                        <td><img src="{{ MEDIA_URL }}{{ movie.thumbnail }}"/></td>
                        <td style="vertical-align: middle; text-align: left">{{movie.name}}</td>
                        <td style="vertical-align: middle; text-align: left">{{movie.year}}</td>
                        <td style="vertical-align: middle; text-align: left">{{movie.director}}</td>
                        <td style="vertical-align: middle; text-align: left">{{movie.writer}}</td>
                        <td style="vertical-align: middle; text-align: left">
                                {%  for actor in movie.actors.all %}
                                    <div>{{actor}}</div>
                                {% endfor %}
                        </td>
                        <td style="vertical-align: middle; text-align: left;">{{movie.get_rated_display}}</td>
                    </tr>
                {% endfor %}
            </table>
    </div>

    </header>

    <script src="/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="/static/js/classie.js"></script>
    <script src="/static/js/cbpAnimatedHeader.js"></script>


    <!-- Custom Theme JavaScript -->
    <script src="/static/js/agency.js"></script>

</body>
